<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>

  <main>

    <img src="images/illustration-hero.svg" alt="Illustration musique">

    <h1>Order Summary</h1>

    <p>
      You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!
    </p>

    <div class="plan">

      <img src="images/icon-music.svg" alt="icon of music">

        <h2>Annual Plan</h2>

        <span class="price">$59.99/year</span>

        <span class="change" >Change</span>

    </div>
    

    <button class="payment" >Proceed to Payment</button> 
    <button class="Cancel" >Cancel Order</button>

  </main>
   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Valeryio">Val_Ery</a>.
  </div>
</body>
</html>
